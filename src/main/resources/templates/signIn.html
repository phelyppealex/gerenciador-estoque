<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeLeaf/Layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="/imagens/favicon.ico">
	<link rel="stylesheet" href="/css/formsCss.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <title>Entrar - RFP</title>
</head>
<body>
    <header>
        <a href="/">
            <img src="/imagens/logo.png" alt="Logo RFP">
            <label>
                RAIZ FAST PLAY
            </label> 	
        </a>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 ilustracao">
                <img src="/imagens/security_SVG.svg" alt="">
            </div>
    
            <div class="col-md-6 formulario login">
                <h1>LOGIN</h1>
                <form th:action="@{/usuario/login}" th:object="${usuario}" method="post">
                    <ul>
                        <li><h4>Email</h4></li>
                        <li><input type="text" th:field="${usuario.email}" placeholder="Email"></li>
                        <li><h4>Senha</h4></li>
                        <li><input type="text" th:field="${usuario.senha}" placeholder="Senha"></li>
                        <li>
                            <br>
                            <input type="submit" class="go" value="Entrar">
                            <input type="submit" class="cancel" value="Voltar" formaction="/" formmethod="get">
                        </li>
                        <li><br><a href="">Esqueceu sua senha?</a></li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
